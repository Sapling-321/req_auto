# 公共参数
case_common:
  allureEpic: 小白商城接口
  allureFeature: 登录模块
  allureStory: 登录

login_xiaobai_01:
    host: ${{host()}}
    url: /api//login
    method: POST
    detail: 正常登录
    headers:
#     Content-Type: application/json; charset=utf-8
    # 请求的数据，是 params 还是 json、或者file、data; GET请求：params或data,POST请求：json
    requestType: json
    # 是否执行，空或者 true 都会执行
    is_run:
    data:
      username: '13333333333'
      password: 'xiaobai'
      # 是否有依赖业务，为空或者false则表示没有
    dependence_case: False
        # 依赖的数据
    dependence_case_data:
    assert:
      # 断言接口状态码
      errorCode:
        jsonpath: $.errorCode
        type: ==
        value: 0
        AssertType:
      # 断言接口返回的username
      username:
        jsonpath: $.data.username
        type: ==
        value: '13333333333'
        AssertType:
    sql:

